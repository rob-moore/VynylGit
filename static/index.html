<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vynyl Git</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <section class="hero is-fullheight is-dark">
      <div class="hero-head">
        <nav class="nav">
          <div class="nav-left">
            <a class="nav-item is-brand" href="#">Vynyl Git Tools</a>
          </div>
          <div class="nav-right nav-menu">
            <a class="nav-item" href="#">
              Login
            </a>
            <a class="nav-item" href="#">
              Documentation
            </a>
          </div>
        </nav>
      </div>
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title">Vynyl Git Tools</h1>
          <form class="control" onsubmit="createRepo()">
            <input id="repoBox" type="text" name="repoName" class="input" placeholder="repo name here">
            <a onclick="createRepo()" class="button is-success" type="button" name="button">Submit</a>
            <input id="privateBox" type="checkbox" name="private" value="false" class="checkbox">
            Private?
          </div>
        </form>
      </div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
