<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vynyl Git</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <section class="hero is-fullheight ">
      <div class="hero-body columns">
        <div class="box column is-half is-offset-one-quarter">
          <h1 class="title">Vynyl Git Tools</h1>
          <form class="control">
            <input id="repoBox" type="text" name="repoName" class="input" placeholder="repo name here">
            <a onclick="createRepo()" class="button is-success" type="button" name="button">Submit</a>
            <input id="privateBox" type="checkbox" name="private" value="false" class="checkbox"> Private?
        </div>
        </form>
      </div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
